
repos:
- repo: https://github.com/psf/black
  rev: 24.8.0
  hooks: [{id: black}]
- repo: https://github.com/PyCQA/flake8
  rev: 7.1.1
  hooks: [{id: flake8}]
- repo: https://github.com/pre-commit/mirrors-mypy
  rev: v1.11.1
  hooks:
    - id: mypy
      additional_dependencies: []
- repo: https://github.com/asottile/yesqa
  rev: v1.5.0
  hooks: [{id: yesqa}]
